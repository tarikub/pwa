<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- PWA related meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="OpenUI5 TODO PWA">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <!-- Windows related -->
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#386CC1">
    <meta name="theme-color" content="#164391">

    <title>PWA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        body {
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            flex-direction: column;
            justify-content: center;
        }
        
        .project {
            font-size: 45px;
            color: #7b8993; /* offline color */
        }
        
        .version {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container animated bounceInDown">
        <h1 class="project animated rubberBand">Progressive Web Application</h1>
        <h2class="version">Sample</h2>
    </div>
</body>

</html>
